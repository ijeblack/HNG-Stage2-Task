                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Role</label>
                        <input type="text" name="role" id="email" value="Frontend Developer" placeholder="Email">
                    </div>
                    <div style="align-items: center;text-align: left;">
                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Slack
                            Username</label>
                        <input type="text" name="username" id="email" value="@Ijeblack">
                    </div>
                    <div class="button">Next</div>
                </fieldset>
                <fieldset class="section">
                    <h3>Track</h3>
                    <div class="row cf">
                        <div class="four col">
                            <input type="radio" name="r1" id="r1">
                            <label for="r1">
                                <h4>UI/UX</h4>
                            </label>
                        </div>
                        <div class="four col">
                            <input type="radio" name="r1" id="r2" checked>
                            <label for="r2">
                                <h4>Frontend</h4>
                            </label>
                        </div>
                        <div class="four col">
                            <input type="radio" name="r1" id="r3"><label for="r3">
                                <h4>Backend</h4>
                            </label>
                        </div>
                    </div>
                    <div style="margin-top: 20px;">

                        <div class="button-back" id="back" style="margin-right: 120px;margin-top: 30px;">Back</div>
                        <div class="button">Next</div>
                    </div>
                </fieldset>
                <fieldset class="section">
                    <h3>Links</h3>
                    <div style="align-items: center;text-align: left;">
                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Repo Link for

                        <div style="display: flex;align-items: center;">
                            <input type="text" name="repo_link_name_task" id="repo_link_name_task" value="https://github.com/ijeblack/hng_nametask_link" disabled>

                    <div style="align-items: center;text-align: left;">
                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Demo Link for Name Task</label>
                        <div style="display: flex;align-items: center;">

                    <div style="align-items: center;text-align: left;">
                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Repo Link for Task 2 (Resume Task)</label>
                        <div style="display: flex;align-items: center;">
                            <input type="text" name="repo_link_resume_task" id="repo_link_resume_task" value="https://github.com/ijeblack/hng_nametask_link" disabled>

                        </div>
                    </div>
                    <div style="align-items: center;text-align: left;">
                        <label style="width: 50%;display: block;margin-left: auto;margin-right: auto;">Demo Link for Task 2 (Resume Task)</label>
                        <div style="display: flex;align-items: center;">
                            <input type="text" name="demo_link_name_task" id="demo_link_name_task" value="https://github.com/ijeblack/hng_nametask_link" disabled>

        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $(".form-wrapper .button").click(function () {
                var button = $(this);
                var currentSection = button.parents(".section");
                var currentSectionIndex = currentSection.index();
                var headerSection = $('.steps li').eq(currentSectionIndex);
                currentSection.removeClass("is-active").next().addClass("is-active");
                headerSection.removeClass("is-active").next().addClass("is-active");

                $(".form-wrapper").submit(function (e) {
                    e.preventDefault();
                });

                if (currentSectionIndex === 3) {
                    $(document).find(".form-wrapper .section").first().addClass("is-active");
                    $(document).find(".steps li").first().addClass("is-active");
                }
            });

            $(".form-wrapper #back").click(function () {
                var button = $(this);
                var currentSection = button.parents(".section");
                var currentSectionIndex = currentSection.index();
                var headerSection = $('.steps li').eq(currentSectionIndex);
                currentSection.removeClass("is-active").prev().addClass("is-active");
                headerSection.removeClass("is-active").prev().addClass("is-active");

            });
        });

    </script>
</body>
</html>
